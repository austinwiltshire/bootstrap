---
-
    name: install zsh
    apt:
        name: zsh
        state: present
    become: yes
-
    name: set zsh as default shell to user
    user:
        name: austinwiltshire
        shell: /bin/zsh
    become: yes
-
    name: install oh-my-zsh
    git:
        repo: 'https://github.com/robbyrussell/oh-my-zsh.git'
        depth: 1
        dest: ~/.oh-my-zsh
        version: master
